<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>addTicket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>


<div style="background: black">
    <div id="header">
        <br>
        <h2 style="text-align: center; color: white">
            <a href="/" style="text-decoration: none; color: white;">System Sprzedaży biletów na bal Karnavauli 2019</a>
        </h2>
        <br>
    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
            <h2 class="mt-5">Dodaj nowy bilet</h2>
            <form th:action="@{/addTicket}" method="post" th:object="${ticket}">
                <div class="form-group">
                    <label class="h3" for="name">Skrót:</label>
                    <input id="name" class="form-control" type="text" th:field="*{shortName}"/>
                </div>
                <div class="form-group">
                    <label class="h3" for="surname">Pełna nazwa</label>
                    <input id="surname" class="form-control" th:field="*{fullName}"/>
                </div>
                <div class="form-group">
                    <label class="h3" for="hireDate">Cena:</label>
                    <input id="hireDate" class="form-control" type="number" step="0.01" th:field="*{price}"/>
                </div>
                <div class="checkbox-inline">
                    <label>Sprzedawcy:</label>
                    <label>
                        <!--<input style="margin: 5px" th:each="e : ${sellers}" th:value="${e}" th:text="${e.username}" type="checkbox"
                               th:field="*{ticketDealers}">-->
                        <!--TODO-->
                        <!--<ul class="list-inline">
                            <li th:each="e, stat : ${sellers}" class="list-inline-item">
                                <input type="checkbox" th:field="*{ticketDealers[__${stat.index}__].tickets}" th:text="${e.username}" th:value="${e.id}">
                            </li>
                        </ul>-->
                        <ul class="list-inline">
                            <li th:each="s, stat : ${sellers}" class="list-inline-item">
                                <input type="checkbox" th:field="*{ticketDealers[__${stat.index}__].id}" th:text="${s.username}" th:value="${s.id}">
                            </li>
                        </ul>
                    </label>
                </div>
                <div class="radio">
                    <label>Czy jest uczelnią?</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" th:field="*{isUni}" th:value="true" checked>TAK
                    </label>
                    <label class="radio-inline" style="margin: 5px">
                        <input type="radio" name="optradio" th:field="*{isUni}" th:value="false">NIE
                    </label>
                </div>
                <div>
                    <input class="btn btn-success" type="submit" value="Register"/>
                    <input class="btn btn-danger" type="reset" value="Reset"/>
                    <a class="btn btn-primary" href="/">Main Page</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
