<div style="background: black">
    <div id="header">
        <br>

<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
            <form th:action="@{/app-login}" method="post">
                <div class="form-group">
                    <label class="h3" for="username">Użytkownik:</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="wpisz nazwe użytkownika" required/>
                </div>
                <div class="form-group">
                    <label class="h3" for="password">Hasło:</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="wpisz hasło" required/>
                </div>
                <div>
                    <input class="btn btn-success btn btn-block" type="submit" value="Login"/>
                </div>
                <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                />
            </form>
            <h1 th:text="${error}"></h1>
        </div>
    </div>
</div>
